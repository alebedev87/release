ref:
  as: aws-load-balancer-pre-install-rosa
  cli: latest
  from_image:
    namespace: ci
    name: rosa-aws-cli
    tag: latest
  grace_period: 10m
  commands: aws-load-balancer-pre-install-rosa-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
  - namespace: test-credentials
    name: alebedev-ci-build01-pull-secret
    mount_path: /var/run/albo/ci/build01
  - namespace: test-credentials
    name: registry-pull-credentials
    mount_path: /var/run/albo/registry
  documentation: |-
    Creates operator and controller secrets on ROSA STS cluster.
